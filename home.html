<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Note Here</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Note Here</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" id="sText" placeholder="Search">
            <button class="btn btn-success" id="search">Search</button>
          </form>
    </nav>
    <br>
    <div class="container center">
        <h1>Add Note Here..</h1>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">

                <div class="form-group">
                    <label for="usr">Title:</label>
                    <input type="text" class="form-control" name="title" id="title">
                  </div>

                <div class="form-group">
                    <label for="comment">Write here:</label>
                    <textarea class="form-control" rows="5" id="note"></textarea>
                </div>

                <button class="btn btn-success" id="addNoteBtn">Add Note</button>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <h5>Your Notes...</h5>
        <div class="row" id="showNote">

        </div>
    </div>
</body>

<script src="index.js"> 
</script>
</html>
